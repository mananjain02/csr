<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="leave-form-outer" *ngIf="!isLoading">
  <h2 style="color: rgb(1, 105, 233); margin-bottom: .5rem;">Leave Form</h2>
  <form (ngSubmit)="onLeaveSubmit(leaveForm)" #leaveForm="ngForm">
    <mat-form-field appearance="fill" class="m-1">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate ngModel name="startDate" #startDate="ngModel" placeholder="Start date" required>
        <input matEndDate ngModel name="endDate" #endDate="ngModel" placeholder="End date" required>
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field class="m-1" appearance="fill">
      <mat-label>Reason</mat-label>
      <textarea matInput ngModel name="reason" #reason="ngModel" required cols="10"></textarea>
    </mat-form-field>

    <button class="btn btn-outline-success">Submit</button>
  </form>
</div>
