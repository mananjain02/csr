<div>
  <div>
    <button (click)="onChangeFilter('all')" [class.button-selected]="filter=='all'">All</button>
    <button (click)="onChangeFilter('pending')" [class.button-selected]="filter=='pending'">Pending</button>
    <button (click)="onChangeFilter('approved')" [class.button-selected]="filter=='approved'">Approved</button>
    <button (click)="onChangeFilter('denied')" [class.button-selected]="filter=='denied'">Denied</button>
    <button (click)="onRefresh()">Refresh<img src="assets/images/refresh.png" width="20px"></button>
  </div>
  <div>
    <div class="table">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <table *ngIf="!isLoading" mat-table [dataSource]="tableData" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Request ID </th>
          <td mat-cell *matCellDef="let request"> {{request.id}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let request"> {{request.startDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let request"> {{request.endDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Reason </th>
          <td mat-cell *matCellDef="let request"> {{request.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let request"> {{request.status | titlecase}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>
  </div>
</div>
