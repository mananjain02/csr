<div>
  <div class="pending-request-toolbar">
    <button class="refresh-button" (click)="onRefresh()">Refresh<img src="assets/images/refresh.png" width="16px"></button>
    <div class="search-bar">
        <input class="search-input" [(ngModel)]="search" placeholder="search" >
        <button class="btn btn-outline-primary" (click)="onSearch()">Search</button>
    </div>
  </div>
  <div>
    <div class="table">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <table *ngIf="!isLoading" mat-table [dataSource]="pendingRequestData" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Request ID </th>
          <td mat-cell *matCellDef="let request"> {{request.id}} </td>
        </ng-container>

        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef> Student ID </th>
          <td mat-cell *matCellDef="let request"> {{request.studentId}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let request"> {{request.startDate | date:'dd/mm/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let request"> {{request.endDate | date:'dd/mm/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Reason </th>
          <td mat-cell *matCellDef="let request"> {{request.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let request">
            <button (click)="onRequestAction(request.id ,'approved')" class="btn btn-outline-success action-button">Approve</button>
            <button (click)="onRequestAction(request.id, 'denied')" class="btn btn-outline-danger action-button">Deny</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>
  </div>
</div>
